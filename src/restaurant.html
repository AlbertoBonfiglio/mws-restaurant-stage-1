  <title>Restaurant Info</title>
</head>

<body class="inside">
 <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav role="navigation" aria-label="Home">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav class="breadcrumbs" role="navigation" aria-label="Breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End -->
    
 <!-- Beginning main -->
  <main id="maincontent">
   <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="location"></div>
    </section>
    <!-- End map -->
    
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture id="restaurant-img"></picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
 
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong> Restaurant Reviews </strong></a> All Rights Reserved.
  </footer>

<!--Modal -->
<div id="reviews-modal" class="modal">
  <form class="modal-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <span onclick="closeModal()" class="close" title="Close Modal">&times;</span>
      <img src="assets/restaurant_icon_png.png" alt="logo" class="avatar">
    </div>

    <div class="container">
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter your name" name="name" required>

      <label for="datePicker"><b>Visit Date</b></label>
      <input id="datePicker" type="date" placeholder="Visit Date" name="datePicker" required>

      <label for="rating"><b>Rating</b></label>
      <meter name="rating" min="0" max="5" required value=4></meter>

      <label for="review"><b>Review</b></label>
      <textarea placeholder="Enter your review" name="review" 
        rows="5" cols="40" required></textarea>

    </div>

    <div class="actionbar" style="background-color:#f1f1f1">
      <button type="button" onclick="closeModal()" class="cancelbtn">Cancel</button>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
